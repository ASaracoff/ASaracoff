<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer> 
        // defer = loads js AFTER the entire page is 'parsed'
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- use a grid -->
     <div class="calculator-grid">
        <!-- wraps everything -->
        <div class="output">
            <!-- output screen: 2 elements -->
            <div data-previous-operand class="previous-operand"></div>
            <!-- 1. previously inserted input class previous-operand -->
            <div data-current-operand class="current-operand"></div>
             <!-- 2. current input -->
        </div>
        <!-- buttons for input -->
        <!-- using data atributes instead of classes so to not confuse us. data attribute makes it easier to see js elements -->
        
        <!-- AC takes up the space of 2 other buttons -->
        <button data-all-clear class="span-two">AC</button>
        <!-- other buttons the same - 1 space/cube -->
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <!-- the '.' is a number in this situation -->
        <button data-number>.</button>
        <button data-number>0</button>
        <!-- = takes 2 spaces aswell -->
        <button data-equals class="span-two">=</button>
     </div>
</body>
</html>
